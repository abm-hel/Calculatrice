<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculatrice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<script type='text/javascript'>
    document.onkeydown = function (e) {
      e.preventDefault();        
    }
  </script>

<body>
    
    <div class="calc_body">
        
        <form>
            <input class="screen"/>
        </form>

        <div class="buttons">
            <button class="button-fonc" value="C">C</button>
            <button class="button-fonc" value="DEL">DEL</button>
            <button class="button-fonc" value="+/-">+/-</button>
            <button class="button-fonc" value="%">%</button>
            
            <button class="button-a" value="7">7</button>
            <button class="button-a" value="8">8</button>
            <button class="button-a" value="9">9</button>
            <button class="button-op" value="/">รท</button>
            
            <button class="button-a" value="4">4</button>
            <button class="button-a" value="5">5</button>
            <button class="button-a" value="6">6</button>
            <button class="button-op" value="*">ร</button>
            
            <button class="button-a" value="1">1</button>
            <button class="button-a" value="2">2</button>
            <button class="button-a" value="3">3</button>
            <button class="button-op" value="-">-</button>
            
            <button class="button-a" value="0">0</button>
            <button class="button-a" value=".">.</button>
            <button class="button-egale" value="=">=</button>
            <button class="button-op" value="+">+</button>
        </div>
    </div>
    
</body>
</html>
